class_name: ApiTester
modules:
    enabled:
        - \Helper\Acceptance
        - WPDb
        - WPBrowser
        - Asserts
        #- WPWebDriver
        - \Helper\Api
        - WPLoader
        - REST:
           depends: WPBrowser
           url: 'http://ec2-52-90-97-71.compute-1.amazonaws.com'
        - WPCLI:
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wordpress'
            user: wordpressuser
            password: password
            #dump: tests/_data/dump.sql
            populate: false
            cleanup: false
            url: 'http://ec2-52-90-97-71.compute-1.amazonaws.com'
            tablePrefix: wp_
        WPCLI:
           path: /var/www/html/
           throw: true
        WPLoader:
            multisite: false
            loadOnly: true
            wpRootFolder: "/var/www/html"
            dbName: wordpress
            dbHost: localhost
            dbUser: wordpressuser
            dbPassword: password
            #isolatedInstall: true
            tablePrefix: wp_
            domain: "wordrpess.localhost"
            adminEmail: "admin@wordpress.localhost"
            plugins: []
            activatePlugins: []
        #WPWebDriver:
        WPBrowser:
            url: 'http://ec2-52-90-97-71.compute-1.amazonaws.com/'
            window_size: maximize
            adminUsername: 'admintester'
            adminPassword: 'Password123$'
            adminPath: /wp-admin
            port: 4444
            #browser: phantomjs #./phantomjs --webdriver=4444
            #browser: chrome #java -jar selenium.jar
